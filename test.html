<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add 7 Function</title>
</head>
<body>

  <h1>Check the Console for Output</h1>
  <p>Open your browser's console (Ctrl + Shift + J in Chrome) to see the result.</p>

  <script>
    function add7(num) {
        return 7 + num;
    }
    console.log(add7(3));


    function multiply(num1, num2) {
      return num1 * num2;
    }

    console.log(multiply(21,8));

    function capitalize (word) {
      return word.substr(-1).toLowerCase();
    }

    console.log(capitalize("mik"));
  </script>

</body>
</html>
